<!DOCTYPE html>
<html id="html" lang="ru">

<head>

	<div id="head"></div>
	<link rel="stylesheet" href="styles/style.css">
	<script src="js/jquery.js"></script>
	<script>
		$(function () {
			$("#menu").load("templates/menu.html")
		})
		$(function () {
			$("#head").load("templates/head.html")
		})
		$(function () {
			$("#buttonUP").load("templates/buttonUP.html")
		});
	</script>

</head>

<body>
	<!-- header -->
	<div id="header"></div>
	<!-- menu -->
	<div id="menu"></div>
	<!-- main -->
	<main class="main">
		<section class="photo">
			<h2 class="section-title">Портфолио</h2>
			<div class="photo-filter">
				<input type="radio" name="categories" id="all" class="filter-radio" value="all">
				<input type="radio" name="categories" id="family" class="filter-radio" value="family">
				<input type="radio" name="categories" id="friends" class="filter-radio" value="friends">
				<input type="radio" name="categories" id="love" class="filter-radio" value="love">
				<input type="radio" name="categories" id="person" class="filter-radio" value="person">
				<input type="radio" name="categories" id="baby" class="filter-radio" value="baby">
				<input type="radio" id="pet" name="categories" class="filter-radio" value="pet">
				<ul class="filter-controls">
					<li><label for="all" class="controls-label">Все фотографии</label></li>
					<li><label for="family" class="controls-label">Семейные</label></li>
					<li><label for="friends" class="controls-label">Друзья</label></li>
					<li><label for="love" class="controls-label">Love Story</label></li>
					<li><label for="person" class="controls-label">Персональные</label></li>
					<li><label for="baby" class="controls-label">В ожидании чуда</label></li>
					<li><label for="pet" class="controls-label">С питомцами</label></li>
				</ul>
				<div class="portfolio-grid">
					<div class="portfolio__item" data-category="family">
						<img src="img/portfolio/fam1.jpg" alt="family" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="friends">
						<img src="img/portfolio/frend2.jpeg" alt="friends" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="family">
						<img src="img/portfolio/fam2.JPG" alt="family" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="family">
						<img src="img/portfolio/fam3.JPG" alt="family" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="friends">
						<img src="img/portfolio/frend1.jpeg" alt="friends" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="friends">
						<img src="img/portfolio/frend3.jpg" alt="friends" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="love">
						<img src="img/portfolio/love1.jpg" alt="love" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="love">
						<img src="img/portfolio/love2.jpeg" alt="love" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="person">
						<img src="img/portfolio/pers3.jpg" alt="person" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="love">
						<img src="img/portfolio/love3.jpg" alt="love" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="person">
						<img src="img/portfolio/pers1.jpg" alt="person" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="person">
						<img src="img/portfolio/pers2.jpg" alt="person" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="pet">
						<img src="img/portfolio/pet5.jpg" alt="pet" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="baby">
						<img src="img/portfolio/preg3.jpg" alt="baby" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="pet">
						<img src="img/portfolio/pet4.jpg" alt="pet" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="baby">
						<img src="img/portfolio/preg2.jpg" alt="baby" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="pet">
						<img src="img/portfolio/pet1.jpeg" alt="pet" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="pet">
						<img src="img/portfolio/pet2.jpeg" alt="pet" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="pet">
						<img src="img/portfolio/pet3.jpg" alt="pet" class="portfolio-img">
					</div>
					<div class="portfolio__item" data-category="baby">
						<img src="img/portfolio/preg1.jpeg" alt="baby" class="portfolio-img">
					</div>
				</div>
				<h2 class="section-title">Портфолио</h2>
				<!-- Слайдер CSS -->
				<div class="photo__slider">
					<div class="slides">
						<input type="radio" name="slide" id="sl1">
						<input type="radio" name="slide" id="sl2">
						<input type="radio" name="slide" id="sl3">
						<input type="radio" name="slide" id="sl4">
						<div class="picture picture_active">
							<img src="img/halls/lof1.jpg" alt="halls">
						</div>
						<div class="picture">
							<img src="img/halls/fusion1.jpg" alt="halls">
						</div>
						<div class="picture">
							<img src="img/halls/milan1.jpg" alt="halls">
						</div>
						<div class="picture">
							<img src="img/halls/fusion3.jpg" alt="halls">
						</div>
						<div class="slides__control">
							<label for="sl1" class="bar"></label>
							<label for="sl2" class="bar"></label>
							<label for="sl3" class="bar"></label>
							<label for="sl4" class="bar"></label>
						</div>
					</div>
				</div>
				<!-- Слайдер JS -->
				<h2 class="section-title">Прокат одежды и аксессуаров</h2>
				<div class="swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="img/portfolio/rent/rent1.jpg" alt="rent"></div>
						<div class="swiper-slide"><img src="img/portfolio/rent/rent2.jpg" alt="rent"></div>
						<div class="swiper-slide"><img src="img/portfolio/rent/rent3.jpg" alt="rent"></div>
						<div class="swiper-slide"><img src="img/portfolio/rent/rent4.jpg" alt="rent"></div>
						<div class="swiper-slide"><img src="img/portfolio/rent/rent5.jpg" alt="rent"></div>
					</div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>

		</section>

		<!-- footer -->
		<div id="footer"></div>
		<!-- button UP -->
		<div id="buttonUP"></div>
		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>
