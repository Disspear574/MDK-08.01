<!DOCTYPE html>
<html id="html" class="html_hide" lang="ru">

<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#e8cb0f" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2a363b" />
	<!-- Title -->
	<title>Lumi Sky - фотостудия в Екатеринбурге</title>
	<!-- Links -->
	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="shortcut icon" href="/img/index/favicon.ico" type="image/x-icon">
	<!-- Scripts -->
	<script src="js/jquery.js"></script>

	<script src="https://kit.fontawesome.com/06d986b207.js" crossorigin="anonymous"></script>
	<script>		$(function () {
			$("#header").load("templates/header.html")
		})
		$(function () {
			$("#footer").load("templates/footer.html")
		})
		$(function () {
			$("#menu").load("templates/menu.html")
		})
		$(function () {
			$("#buttonUP").load("templates/buttonUP.html")
		});
	</script>
	<script src="js/main.js"></script>
</head>

<body>
	<!-- header -->
	<div id="header"></div>
	<!-- menu -->
	<div id="menu"></div>
	<main class="main">
		<section class="booking">
			<h2 class="section-title">Запись на фотосессию</h2>
			<div class="booking__scheme">
				<a href="javascript:;" data-fancybox class="btn" data-src="#hidden-content">
					Посмотреть схему залов
				</a>
				<div id="hidden-content" style="display: none;">
					<img src="img/index/RD.jpg" alt="схема" class="scheme">
				</div>
			</div>
			<div class="booking__forma">
				<div class="form__contacts">
					<h3 class="form-title">Наши контакты:</h3>
					<ul>
						<li>Екатеринбург, пр. Ленина, 49</li>
						<li>Залы: 8-902-409-70-06</li>
						<li>Фотосессии: 8-922-157-32-52</li>
					</ul>
					<img src="img/halls/milan3.jpg" alt="hall" class="form-img">
				</div>
				<form action="#" class="booking__form">
					<p>
						<label for="name">Ваше имя*</label>
						<input type="text" id="name" placeholder="Иван" required>
					</p>
					<p>
						<label for="last-name">Ваша фамилия*</label>
						<input type="text" id="last-name" placeholder="Иванов" required>
					</p>
					<p>
						<label for="email">Email адрес*</label>
						<input type="email" id="email" placeholder="address@mail.ru" required>
					</p>
					<p>
						<label for="tel">Ваш телефон*</label>
						<input type="tel" id="tel" placeholder="x-xxx-xxx-xxx" required>
					</p>
					<p>
						<label for="type-photo">Тип фотосессии</label>
						<select name="type-photo" id="type-photo">
							<option value="semeina">Семейная</option>
							<option value="personalinai">Персональная</option>
							<option value="beremennost">Беременность</option>
							<option value="dryzia">Друзья</option>
						</select>
					</p>
					<p>
						<label for="hall">Зал</label>
						<select name="hall" id="hall">
							<option value="">Милан</option>
							<option value="">Хьюжн</option>
							<option value="">Лофт</option>
						</select>
					</p>
					<p>
						<label for="services">Дополнительные услуги</label>
					</p>
					<div class="full full-checkbox">
						<label>
							<input type="checkbox" class="check-box">
							<span class="square"></span>
							кейтеринг
						</label>
						<label>
							<input type="checkbox" class="check-box">
							<span class="square"></span>
							декор
						</label>
						<label>
							<input type="checkbox" class="check-box">
							<span class="square"></span>
							визажист
						</label>
					</div>
					<p class="full">
						<label>Комментарии</label>
						<textarea cols="30" rows="5"></textarea>
					</p>
					<div class="order">
						<button class="btn" type="submit">Забронировать</button>
					</div>
				</form>
			</div>
		</section>
	</main>
	<!-- footer -->
	<div id="footer"></div>
	<!-- button UP -->
	<div id="buttonUP"></div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</body>
